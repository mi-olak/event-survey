<!DOCTYPE html>
<html>
<head><title>Event Satisfication Survey</title>
    <link href="event-satisfaction-survey.css" type="text/css" rel="stylesheet">
    </head>
    
    <body>
        <h1>Event Satisfaction Survey</h1>
        <h2>Please take a few moments to complete this survey</h2>
        <br>
        <label for="question">
        Have you attended this event before?<br>
            <input type="radio" name="question" value="yes">YES
            <br>
            <input type="radio" name="question" value="no">NO
        </label>
        <h3>Overall Satisfaction</h3>
        <table class="tabl">
        <tr scope="row">
            <td></td>
            <th>Very satisfied</th>
            <th>Satisfied</th>
            <th>Neutral</th>
            <th>Unsatisfied</th>
            <th>Very unsatisfied</th>
            </tr>
            <tr>
            <th>Overall satisfaction</th>
            <td><input type="radio" name="sat" value="a"></td>
            <td><input type="radio" name="sat" value="b"></td>
            <td><input type="radio" name="sat" value="c"></td>
            <td><input type="radio" name="sat" value="d"></td>
            <td><input type="radio" name="sat" value="e"></td>
            </tr>
            <tr>
            <th>location</th>
            <td><input type="radio" name="loc" value="a"></td>
            <td><input type="radio" name="loc" value="b"></td>
            <td><input type="radio" name="loc" value="c"></td>
            <td><input type="radio" name="loc" value="d"></td>
             <td><input type="radio" name="loc" value="e"></td>   
                 </tr>
            <tr>
            <th>Content</th>
            <td><input type="radio" name="con" value="a"></td>
            <td><input type="radio" name="con" value="b"></td>
            <td><input type="radio" name="con" value="c"></td>
            <td><input type="radio" name="con" value="d"></td>
             <td><input type="radio" name="con" value="e"></td>   
                 </tr>
            
            <tr>
            <th>Price</th>
            <td><input type="radio" name="pri" value="a"></td>
            <td><input type="radio" name="pri" value="b"></td>
            <td><input type="radio" name="pri" value="c"></td>
            <td><input type="radio" name="pri" value="d"></td>
             <td><input type="radio" name="pri" value="e"></td>   
                 </tr>
            
            <tr>
            <th>Speakers</th>
            <td><input type="radio" name="spe" value="a"></td>
            <td><input type="radio" name="spe" value="b"></td>
            <td><input type="radio" name="spe" value="c"></td>
            <td><input type="radio" name="spe" value="d"></td>
             <td><input type="radio" name="spe" value="e"></td>   
                 </tr>
            
            <tr>
            <th>Organization</th>
            <td><input type="radio" name="org" value="a"></td>
            <td><input type="radio" name="org" value="b"></td>
            <td><input type="radio" name="org" value="c"></td>
            <td><input type="radio" name="org" value="d"></td>
             <td><input type="radio" name="org" value="e"></td>   
                 </tr>
            </table>
        <br>
        <label for "improve">
        <div class="">How can we improve this event?
            </div>
            <textarea name="improve" value="tot" cols="80" rows="7" maxlength="1200"></textarea>
        </label>
        <br><br>
        <input type="submit" value="Submit">
        
    </body>
</html>
